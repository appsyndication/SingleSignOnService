<!DOCTYPE html>
<html ng-app="app" ng-csp ng-controller="LayoutCtrl">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{siteName}</title>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    {stylesheets}
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body lang="en">
    <div class="wrapper">
        <div class="navbar navbar-default navbar-fixed-top navbar-transparent" role="banner">
            <div class="container">
                <div class="navbar-header">
                    <a href="/"><span class="navbar-brand"><i class="fa fa-rss" aria-hidden="true"></i> AppSyndication</span></a>
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>
                <nav class="navbar-collapse collapse" role="navigation">
                    <ul class="nav navbar-nav"></ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li ng-show="model.currentUser" ng-cloak><a href="{{model.logoutUrl}}"><i class="fa fa-sign-out" aria-hidden="true"></i> Sign out</a></li>
                    </ul>
                </nav>
            </div>
        </div>
        <div class="hero hero-background7"></div>
        <div class="hero-shadow"></div>
        <div class="content">
            <div class="container page-{page}" ng-cloak>
                {pageContent}
            </div>
        </div>
        <div class="push-footer"></div>
    </div>
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <p>Footer goes here</p>
                </div>
            </div>
        </div>
    </footer>
    <script id="modelJson" type="application/json">{model}</script>
    <script src="{applicationPath}/assets/scripts.2.5.0.js"></script>
    {scripts}
</body>
</html>
