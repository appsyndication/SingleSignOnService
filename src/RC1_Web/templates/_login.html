<div class="row mt25">
    <div class="col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
        <form method="post" action="{{model.loginUrl}}">
            <anti-forgery-token token="model.antiForgery"></anti-forgery-token>
            <fieldset>
                <legend>Sign in</legend>
                <p class="sublegend">Welcome! We're glad you're here.</p>
                <div class="alert alert-danger" ng-show="model.errorMessage">
                    <strong>Error:</strong> {{model.errorMessage}}
                </div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input required name="username" autofocus id="username" type="text" class="form-control" placeholder="Username or email" ng-model="model.username" maxlength="100" tabindex="1">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input required id="password" name="password" type="password" class="form-control" placeholder="Password" ng-model="model.password" maxlength="100" autocomplete="off" focus-if="model.username" tabindex="2">
                </div>
                <div class="form-group">
                    <label for="rememberMe" ng-show="model.allowRememberMe">
                        <input type="checkbox" id="rememberMe" name="rememberMe" ng-model="model.rememberMe" value="true" tabindex="3">
                        <strong>Remember Me</strong>
                    </label>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block" tabindex="4">Sign in <i class="fa fa-sign-in" aria-hidden="true"></i></button>
                </div>
            </fieldset>
        </form>
        <hr />
        <p><i class="fa fa-key fa-fw"></i> <a href="/account/update/reset/" tabindex="5">Forgot your password?</a></p>
        <p><i class="fa fa-user fa-fw"></i> Want to <a href="/account/join/" tabindex="6">create an account?</a></p>
    </div>
</div>
